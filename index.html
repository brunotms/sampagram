<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SampaGram - Minha rede social</title>

</head>

<body>
    <div id="wrapper">
        <!-- ARREA CONTAINER -->
        <div id="container">
            <!-- AREA ESQUERDA -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- FIM AREA ESQUERDA -->

            <!-- AREA DIREITA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">Sampagram</div>

                    <form>
                        <input placeholder="Telefone, usuário ou e-mail" type="text" name="username" />
                        <input placeholder="Senha" type="password" name="password" />
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Não possui uma conta? <a href="#">Cadastra-se</a></p>

                </div>
                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na Googleplay">
                        </a>
                    </div>

                </div>
            </div>
        </div>


        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2024 Sampagram</div>

            </div>
        </footer>

    </div>
</body>

</html>
